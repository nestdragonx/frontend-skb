<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <div class="header">
        <p class="subtitle">Contact us</p>
        <h1>Get in touch</h1>
        <p class="description">Tim kami selalu siap membantu Anda kapan saja.</p>
      </div>

      <div class="grid">
        <!-- Email -->
        <div class="contact-card">
          <div class="icon">
            <img src="icons/email.svg" alt="Email">
          </div>
          <h2>Email</h2>
          <p>Tim kami siap membantu Anda.</p>
          <p class="highlight">hello@futureimpact.org</p>
        </div>

        <!-- Office -->
        <div class="contact-card">
          <div class="icon">
            <img src="icons/location.svg" alt="Office">
          </div>
          <h2>Office</h2>
          <p>Kunjungi kantor pusat kami.</p>
          <p class="highlight">Jl. Pendidikan No.10, Padang, Indonesia</p>
        </div>

        <!-- Phone -->
        <div class="contact-card">
          <div class="icon">
            <img src="icons/phone.svg" alt="Phone">
          </div>
          <h2>Phone</h2>
          <p>Buka Senin - Jumat, 08.00 - 17.00</p>
          <p class="highlight">+62 812-3456-7890</p>
        </div>
      </div>
    </div>
  </section>

  <script src="contact.js"></script>
</body>
</html>
